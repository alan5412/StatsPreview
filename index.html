<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="container">
    <div class="right-place">
      <img class="container-img" src="./images/image-header-mobile.jpg" alt="service-img"> 
    </div>
    <div class="left-place">
      <h2 class="container-title">Get <span class="mark">insights</span> that help your business grow.</h2> 
      <p class="container-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p> 
      <div class="container-stats">
        <div>
          <h3>10k+ </h3>
          <p>companies</p>
        </div>
        <div>
          <h3>314</h3> 
          <p>templates</p>
        </div>
        <div>
          <h3>12m+</h3> 
          <p>queries</p>
        </div>

      </div>
    </div>
      

      
  </main>
</body>
</html>
